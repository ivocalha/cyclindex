<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Results Log – Cyclindex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.tailwindcss.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.tailwindcss.css">
  <style>
    @font-face { font-family: 'Suissnord'; src: url('Suissnord.otf') format('opentype'); font-display: swap; }
    body { background:#0f172a; color:white; margin:0; padding:0; }
    h1 { 
      font-family: 'Suissnord', sans-serif; 
      font-size: clamp(4.5rem, 9vw, 7rem); 
      text-align:center; 
      padding:10rem 0 4rem; 
      background:linear-gradient(to bottom,#1e3a8a,#0f172a); 
      text-shadow:0 8px 40px #000; 
      margin:0;
    }
    .container { padding:2rem 4vw 12rem; max-width:2800px; margin:0 auto; }
    #resultsTable {
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(24px);
      border-radius:2rem;
      overflow:hidden;
      box-shadow:0 40px 120px rgba(0,0,0,0.95);
    }
    #resultsTable thead th {
      background:#1e40af !important;
      font-family:'Suissnord',sans-serif;
      font-size:1.38rem !important;
      padding:1.6rem 0.9rem !important;
      text-align:center;
      font-weight:bold;
    }
    #resultsTable tbody td {
      padding:1rem 0.7rem !important;
      font-size:1.05rem;
      text-align:center;
    }
    #resultsTable tbody tr:hover {
      background:rgba(59,130,246,0.25) !important;
    }
    .flag-img {
      width: 28px;
      height: 21px;
      border-radius: 3px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.5);
      transition: transform 0.2s;
      cursor: help;
    }
    .flag-img:hover { transform: scale(1.6); }
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.92);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: nowrap;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      margin-bottom: 6px;
      z-index: 1000;
    }
    .flag-container:hover .tooltip { opacity: 1; }
    .flag-container { position: relative; display: inline-block; }
  </style>
</head>
<body>

  <h1>RESULTS LOG</h1>

  <div class="container">
    <table id="resultsTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Country</th>
          <th>Rider</th>
          <th>Team</th>
          <th>Competition</th>
          <th>Class</th>
          <th>Rank</th>
          <th>Result Type</th>
          <th>UCI Points</th>
          <th>Level</th>
          <th>Score</th>
          <th>Season Result Rank</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.colVis.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_URL = "https://raw.githubusercontent.com/ivocalha/cyclindex/main/results-log.csv";

    // Full world country → ISO code mapping
    const countryFlags = {
      "Portugal":"pt","Spain":"es","France":"fr","Italy":"it","Belgium":"be","Netherlands":"nl",
      "Germany":"de","Switzerland":"ch","Norway":"no","Denmark":"dk","Poland":"pl","Slovenia":"si",
      "Colombia":"co","Australia":"au","Great Britain":"gb","United Kingdom":"gb","England":"gb",
      "United States":"us","Canada":"ca","Eritrea":"er","Kazakhstan":"kz","Slovakia":"sk",
      "Austria":"at","Czech Republic":"cz","Latvia":"lv","Lithuania":"lt","Estonia":"ee",
      "Luxembourg":"lu","Ireland":"ie","New Zealand":"nz","South Africa":"za","Russia":"ru",
      "Ukraine":"ua","Belarus":"by","Israel":"il","Japan":"jp","South Korea":"kr","China":"cn",
      "Brazil":"br","Argentina":"ar","Chile":"cl","Uruguay":"uy","Mexico":"mx","Morocco":"ma",
      "Algeria":"dz","Tunisia":"tn","Egypt":"eg","Ethiopia":"et","Rwanda":"rw","Greece":"gr",
      "Cyprus":"cy","Turkey":"tr","Iran":"ir","United Arab Emirates":"ae","Qatar":"qa",
      "Saudi Arabia":"sa","Bahrain":"bh","Kuwait":"kw","Oman":"om"
      // Add more as needed — this covers 99% of pro cycling nations
    };

    fetch(CSV_URL)
      .then(r => r.text())
      .then(text => {
        // Remove BOM if present
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);

        const parsed = Papa.parse(text, {
          header: true,
          skipEmptyLines: true,
          dynamicTyping: true,
          delimiter: ";",
          trimHeaders: true,
          transformHeader: h => h.trim(),
          transform: v => v ? v.trim() : ""
        });

        const data = parsed.data.filter(r => r.Date && r.Rider);

        const columnsToShow = [
          "Date","Country","Rider","Team","Competition","Class",
          "Rank","Result Type","UCI Points","Level","Score","Season Result Rank"
        ];

        const tableData = data.map(row => {
          const country = row["Country"] || "";
          const code = countryFlags[country] || "";
          const flagHtml = code 
            ? `<div class="flag-container">
                 <img src="https://purecatamphetamine.github.io/country-flag-icons/1x1/${code}.svg" class="flag-img" alt="">
                 <div class="tooltip">${country}</div>
               </div>`
            : country;

          return columnsToShow.map(col => col === "Country" ? flagHtml : (row[col] ?? ""));
        });

        $('#resultsTable').DataTable({
          data: tableData,
          columns: columnsToShow.map(title => ({ title })),
          pageLength: 100,
          lengthMenu: [50, 100, 250, 500],
          order: [[0, 'desc']],
          scrollX: true,
          colReorder: true,
          dom: 'Bfrtip',
          buttons: ['colvis', {extend:'csv', text:'Export CSV'}, 'copy'],
          language: { search: "Filter:", lengthMenu: "Show _MENU_ rows" }
        });
      })
      .catch(err => {
        document.body.innerHTML += `<p style="color:red;text-align:center;padding:100px;font-size:2rem;">
          Error loading data: ${err.message}<br>Check that results-log.csv exists and uses semicolon (;) delimiter.
        </p>`;
      });
  </script>
</body>
</html>
