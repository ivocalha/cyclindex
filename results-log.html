<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Results Log – Cyclindex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- DataTables + Extensions -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.tailwindcss.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.tailwindcss.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/colreorder/2.0.4/css/colReorder.tailwindcss.css">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    body { background:#0f172a; color:white; margin:0; padding:0; overflow-x:hidden; }
    .page-title {
      font-family: 'Suissnord', sans-serif;
      font-size: clamp(3.8rem, 9vw, 5.6rem);
      font-weight: bold;
      text-align: center;
      padding: 7rem 4vw 4rem;
      text-shadow: 0 6px 30px rgba(0,0,0,0.9);
      background: linear-gradient(to bottom, #1e3a8a, #0f172a);
      margin-bottom: 3rem;
    }
    .table-container {
      padding: 0 5vw 10rem;
      max-width: 2400px;
      margin: 0 auto;
    }
    #resultsTable {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 2rem;
      overflow: hidden;
      box-shadow: 0 30px 100px rgba(0,0,0,0.8);
    }
    #resultsTable thead th {
      background: rgba(255,255,255,0.18) !important;
      font-family: 'Suissnord', sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      text-align: center;
      padding: 1.8rem 1rem !important;
    }
    #resultsTable tbody td {
      padding: 1.4rem 1rem;
      text-align: center;
      font-size: 1.15rem;
    }
    .dataTables_wrapper .dataTables_filter input,
    .dataTables_wrapper .dataTables_length select {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 0.8rem;
      padding: 0.6rem 1rem;
    }
    .dataTables_wrapper .dataTables_filter input::placeholder { color: rgba(255,255,255,0.7); }
    .dt-buttons .buttons-colvis,
    .dt-buttons .buttons-copy,
    .dt-buttons .buttons-csv {
      background: rgba(59,130,246,0.7) !important;
      border: none !important;
      border-radius: 0.8rem !important;
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="page-title">Results Log</h1>

  <div class="table-container">
    <table id="resultsTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Date</th>           <!-- visible -->
          <th>Season</th>         <!-- hidden -->
          <th>Rider</th>          <!-- visible -->
          <th>Country</th>       <!-- visible -->
          <th>Confederation</th> <!-- hidden -->
          <th>Year of Birth</th>  <!-- hidden -->
          <th>Age Group</th>      <!-- hidden -->
          <th>Team</th>           <!-- visible -->
          <th>Team Tier</th>      <!-- hidden -->
          <th>Race</th>           <!-- visible -->
          <th>Class</th>          <!-- hidden -->
          <th>Category</th>       <!-- hidden -->
          <th>Stage</th>          <!-- visible -->
          <th>Rank</th>           <!-- visible -->
          <th>Result Type</th>    <!-- hidden -->
          <th>UCI Points</th>     <!-- visible -->
          <th>Spec</th>           <!-- hidden -->
          <th>Level</th>          <!-- visible -->
          <th>Season Result Rank</th> <!-- visible -->
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded from CSV -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.tailwindcss.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.tailwindcss.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.colVis.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.js"></script>
  <script src="https://cdn.datatables.net/colreorder/2.0.4/js/dataTables.colReorder.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script>
    $(document).ready(function() {
      $('#resultsTable').DataTable({
        ajax: {
          url: 'results_log.csv',  // ← YOU WILL DROP YOUR CSV HERE
          dataSrc: ''
        },
        pageLength: 50,
        lengthMenu: [25, 50, 100, 250, 500],
        order: [[0, 'desc']], // newest first (Date column)
        scrollX: true,
        colReorder: true,
        dom: 'Bfrtip',
        buttons: [
          {
            extend: 'colvis',
            text: 'Toggle Columns',
            className: 'rounded-lg'
          },
          {
            extend: 'csv',
            text: 'Export CSV',
            filename: 'Cyclindex_Results_Log'
          },
          'copy'
        ],
        columnDefs: [
          // HIDDEN BY DEFAULT (user can show via Column Visibility)
          { targets: [1,4,5,6,8,10,11,14,16], visible: false },
          // VISIBLE COLUMNS – sortable
          { targets: [0,2,3,7,9,12,13,15,17,18], orderable: true }
        ],
        language: {
          search: "Global Search:",
          lengthMenu: "Show _MENU_ results per page",
          info: "Showing _START_ to _END_ of _TOTAL_ results",
          infoFiltered: "(filtered from _MAX_ total)",
          emptyTable: "Drop your results_log.csv in the same folder and refresh"
        }
      });
    });
  </script>
</body>
</html>
