<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Results Log – Cyclindex</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.tailwindcss.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.1.2/css/buttons.tailwindcss.css">
  <style>
    @font-face { font-family: 'Suissnord'; src: url('Suissnord.otf') format('opentype'); font-display: swap; }
    body { background:#0f172a; color:white; margin:0; padding:0; }
    h1 { font-family: 'Suissnord', sans-serif; font-size: 6.8rem; text-align:center; padding:10rem 0 6rem; background:linear-gradient(to bottom,#1e3a8a,#0f172a); text-shadow:0 12px 60px #000; }
    .c { padding:0 5vw 20rem; max-width:2400px; margin:0 auto; }
    table { background:rgba(255,255,255,0.11); backdrop-filter:blur(28px); border-radius:3rem; box-shadow:0 50px 140px rgba(0,0,0,0.98); overflow:hidden; }
    thead th { background:#3b82f6!important; font-family:'Suissnord',sans-serif; font-size:1.55rem; padding:2.6rem 1rem!important; }
  </style>
</head>
<body>

  <h1>RESULTS LOG</h1>
  <div class="c">
    <table id="resultsTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th>Date</th><th>Season</th><th>Rider</th><th>Country</th><th>Confederation</th>
          <th>Year of Birth</th><th>Age Group</th><th>Team</th><th>Team Tier</th><th>Race</th>
          <th>Class</th><th>Category</th><th>Stage</th><th>Rank</th><th>Result Type</th>
          <th>UCI Points</th><th>Spec</th><th>Level</th><th>Season Result Rank</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.colVis.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.1.2/js/buttons.html5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    fetch("https://raw.githubusercontent.com/ivocalha/cyclindex/main/results-log.csv")
      .then(r => r.text())
      .then(csv => {
        const parsed = Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          dynamicTyping: true,
          trimHeaders: true,
          transformHeader: h => h.trim(),
          transform: v => v.trim()
        });

        // THIS IS THE NUCLEAR FIX — ONLY KEEP ROWS WITH EXACTLY 19 VALID FIELDS
        const data = parsed.data.filter(row => {
          return row.Date &&
                 row.Season !== undefined &&
                 row.Rider &&
                 row.Country &&
                 row.Team &&
                 row.Race &&
                 row.Rank &&
                 row["UCI Points"] !== undefined &&
                 row.Level !== undefined &&
                 Object.keys(row).length === 19;
        });

        // Force column order exactly as defined (prevents DataTables error forever)
        const columns = [
          "Date","Season","Rider","Country","Confederation",
          "Year of Birth","Age Group","Team","Team Tier","Race",
          "Class","Category","Stage","Rank","Result Type",
          "UCI Points","Spec","Level","Season Result Rank"
        ];

        const finalData = data.map(row => {
          return columns.map(col => row[col] ?? "");
        });

        $('#resultsTable').DataTable({
          data: finalData,
          columns: columns.map(title => ({ title })),
          pageLength: 50,
          order: [[0, 'desc']],
          scrollX: true,
          colReorder: true,
          dom: 'Bfrtip',
          buttons: ['colvis', {extend:'csv', text:'Export CSV'}, 'copy'],
          columnDefs: [{ targets: [1,4,5,6,8,10,11,14,16], visible: false }]
        });
      });
  </script>
</body>
</html>
