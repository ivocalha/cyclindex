<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Cyclindex â€“ Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
                  url('peloton-bg.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 3rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }
    .title {
      font-family: 'Suissnord', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
      letter-spacing: 0.05em;
      margin: 0;
    }
    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1400px;
    }
    .block {
      flex: 1;
      min-width: 180px;
      max-width: 260px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      gap: 0.75rem;
    }
    .block:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .block h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin: 0;
    }
    .icon {
      width: 28px;
      height: 28px;
      fill: currentColor;
      opacity: 0.9;
    }
    .results, .how {
      background: rgba(30, 64, 175, 0.5);
      color: white;
    }
    .rider, .team, .nation {
      background: rgba(255, 255, 255, 0.5);
      color: #1f2937;
    }

    @media (max-width: 768px) {
      .blocks-container { flex-direction: column; align-items: center; }
      .block { max-width: 320px; }
      .title { font-size: 2.5rem; }
      .logo-img { height: 50px; }
    }
  </style>
</head>
<body>

  <div class="hero">

    <!-- Logo + Title -->
    <div class="logo-title">
      <img src="cyclindex_logo.png" alt="Cyclindex Logo" class="logo-img">
      <h1 class="title">Cyclindex</h1>
    </div>

    <!-- 5 Blocks with Icons -->
    <div class="blocks-container">

      <!-- Results Log -->
      <a href="results.html" class="block results">
        <h3>Results Log</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
      </a>

      <!-- Rider Score -->
      <a href="rider-score.html" class="block rider">
        <h3>Rider Score</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,2A3,3 0 0,1 15,5V6.5C16.79,7.46 18,9.42 18,11.5V18A2,2 0 0,1 16,20H8A2,2 0 0,1 6,18V11.5C6,9.42 7.21,7.46 9,6.5V5A3,3 0 0,1 12,2M12,4A1,1 0 0,0 11,5V6H13V5A1,1 0 0,0 12,4M8.5,9A1.5,1.5 0 0,0 7,10.5V11H17V10.5A1.5,1.5 0 0,footnotesize 15.5,9H8.5Z"/>
        </svg>
      </a>

      <!-- Team Score -->
      <a href="team-score.html" class="block team">
        <h3>Team Score</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,5A2,2 0 0,1 14,7A2,2 0 0,1 12,9A2,2 0 0,1 10,7A2,2 0 0,1 12,5M12,15C14.5,15 16.58,16.08 18,17.5V20H6V17.5C7.42,16.08 9.5,15 12,15M12,3A4,4 0 0,0 8,7A4,4 0 0,0 12,11A4,4 0 0,0 16,7A4,4 0 0,0 12,3M12,13C9.33,13 4,14.33 4,17V22H20V17C20,14.33 14.67,13 12,13Z"/>
        </svg>
      </a>

      <!-- Nation Score -->
      <a href="nation-score.html" class="block nation">
        <h3>Nation Score</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12,2L1,21H23M12,5.34L18.5,19H5.5L12,5.34Z"/>
        </svg>
      </a>

      <!-- How It Works -->
      <a href="how-it-works.html" class="block how">
        <h3>How It Works</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M10,17H8V7H10V17M16,17H14V12H12V10H16V17Z"/>
        </svg>
      </a>

    </div>
  </div>

</body>
</html>
