<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyclindex – Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
                  url('peloton-bg.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 3rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo {
      width: 60px; height: 60px;
      background: white;
      color: #4f46e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1400px;
    }
    .block {
      flex: 1;
      min-width: 180px;
      max-width: 260px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 160px;
    }
    .block:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .block h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .block p {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    .results { background: rgba(34, 139, 34, 0.5); color: white; } /* Forest Green */
    .rider, .team, .nation { background: rgba(255, 255, 255, 0.5); color: #1f2937; }
    .how { background: rgba(30, 64, 175, 0.5); color: white; } /* Deep Blue */
    .how .arrow {
      width: 40px; height: 40px;
      background: rgba(255,255,255,0.3);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin: 1rem auto 0;
      transition: background 0.3s;
    }
    .how .arrow:hover { background: rgba(255,255,255,0.5); }

    @media (max-width: 768px) {
      .blocks-container { flex-direction: column; align-items: center; }
      .block { max-width: 320px; }
      .title { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="hero">

    <!-- Logo + Title -->
    <div class="logo-title">
      <div class="logo">C</div>
      <h1 class="title">Cyclindex</h1>
    </div>

    <!-- 5 Blocks in One Row -->
    <div class="blocks-container">

      <!-- Results Log (Green) -->
      <a href="results.html" class="block results">
        <h3>Results Log</h3>
        <p>All race results</p>
      </a>

      <!-- Rider Score (White) -->
      <a href="rider-score.html" class="block rider">
        <h3>Rider Score</h3>
        <p>Individual rankings</p>
      </a>

      <!-- Team Score (White) -->
      <a href="team-score.html" class="block team">
        <h3>Team Score</h3>
        <p>Team performance</p>
      </a>

      <!-- Nation Score (White) -->
      <a href="nation-score.html" class="block nation">
        <h3>Nation Score</h3>
        <p>Country rankings</p>
      </a>

      <!-- How It Works (Blue) -->
      <a href="how-it-works.html" class="block how">
        <h3>How It Works</h3>
        <p>Scoring system, inclusions, exclusions</p>
        <div class="arrow">→</div>
      </a>

    </div>
  </div>

</body>
</html>
