<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Cyclindex – Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 3rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }
    .title {
      font-family: 'Suissnord', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.7);
      letter-spacing: 0.05em;
      margin: 0;
    }
    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1400px;
    }
    .block {
      flex: 1;
      min-width: 180px;
      max-width: 260px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      gap: 0.75rem;
    }
    .block:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      background: rgba(255, 255, 255, 0.35);
    }
    .block-title {
      font-family: 'Suissnord', sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      line-height: 1.3;
      text-align: center;
      margin: 0;
      white-space: normal;
      max-width: 100%;
      letter-spacing: 0.03em;
    }
    .icon {
      width: 28px;
      height: 28px;
      fill: currentColor;
    }
    .icon-img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }
    .results, .how {
      background: rgba(15, 23, 42, 0.25);
      color: white;
    }
    .rider, .team, .nation {
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    /* NEW: Horizontal Upcoming Races Block */
    .upcoming-horizontal {
      width: 100%;
      max-width: 1400px;
      background: rgba(15, 23, 42, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 1.5rem;
      transition: all 0.3s ease;
    }
    .upcoming-horizontal:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      background: rgba(15, 23, 42, 0.35);
    }
    .upcoming-title {
      font-family: 'Suissnord', sans-serif;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      white-space: nowrap;
      margin: 0;
    }
    .upcoming-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 2rem;
      flex: 1;
      overflow: hidden;
    }
    .upcoming-list li {
      color: white;
      font-size: 0.95rem;
      white-space: nowrap;
    }
    .upcoming-calendar-icon {
      width: 36px;
      height: 36px;
      fill: white;
      flex-shrink: 0;
    }

    @media (max-width: 768px) {
      .blocks-container { flex-direction: column; align-items: center; }
      .block { max-width: 320px; }
      .title { font-size: 2.5rem; }
      .logo-img { height: 50px; }
      .block-title { font-size: 1.25rem; }

      .upcoming-horizontal {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }
      .upcoming-title { font-size: 1.35rem; }
      .upcoming-list {
        flex-direction: column;
        gap: 0.75rem;
      }
      .upcoming-list li { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- Logo + Title -->
    <div class="logo-title">
      <img src="cyclindex_logo.png" alt="Cyclindex Logo" class="logo-img">
      <h1 class="title">Cyclindex</h1>
    </div>

    <!-- Five Main Blocks -->
    <div class="blocks-container">
      <a href="results-log.html" class="block results">
        <h3 class="block-title">Results<br>Log</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
      </a>

      <a href="rider-score.html" class="block rider">
        <h3 class="block-title">Rider<br>Score</h3>
        <img src="rider_icon.png" alt="Rider Icon" class="icon-img" loading="eager">
      </a>

      <a href="team-score.html" class="block team">
        <h3 class="block-title">Team<br>Score</h3>
        <img src="team_icon.png" alt="Team Icon" class="icon-img" loading="eager">
      </a>

      <a href="nation-score.html" class="block nation">
        <h3 class="block-title">Nation<br>Score</h3>
        <img src="nation_icon.png" alt="Nation Icon" class="icon-img" loading="eager">
      </a>

      <a href="how-it-works.html" class="block how">
        <h3 class="block-title">How It<br>Works</h3>
        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
        </svg>
      </a>
    </div>

    <!-- Horizontal Upcoming Races Block (Full Width, Below the 5 blocks) -->
    <div class="upcoming-horizontal">
      <svg class="upcoming-calendar-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
      </svg>
      <h3 class="upcoming-title">Upcoming Races</h3>
      <ul class="upcoming-list" id="upcoming-list">
        <li>Loading next races...</li>
      </ul>
    </div>
  </div>

  <!-- Dynamic Script – Loads calendar.csv from GitHub and shows next 5 races -->
  <script>
    const CALENDAR_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/calendar.csv';

    fetch(CALENDAR_URL)
      .then(r => r.text())
      .then(csv => {
        const lines = csv.trim().split('\n').slice(1);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const upcoming = [];

        for (const line of lines) {
          const parts = line.split(';');
          if (parts.length < 3) continue;
          const [dateStr, country, race] = parts;
          const [day, month, year] = dateStr.split('/');
          const raceDate = new Date(`${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`);
          if (isNaN(raceDate)) continue;
          raceDate.setHours(0, 0, 0, 0);

          if (raceDate >= today) {
            const raceName = race.split('|')[0].trim();
            upcoming.push(`${dateStr} – ${raceName} (${country})`);
            if (upcoming.length >= 5) break;
          }
        }

        const listEl = document.getElementById('upcoming-list');
        if (upcoming.length === 0) {
          listEl.innerHTML = '<li>No upcoming races found</li>';
        } else {
          listEl.innerHTML = upcoming.map(r => `<li>${r}</li>`).join('');
        }
      })
      .catch(err => {
        document.getElementById('upcoming-list').innerHTML = '<li>Error loading races</li>';
        console.error(err);
      });
  </script>
</body>
</html>
