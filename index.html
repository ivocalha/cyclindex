<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Cyclindex – Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }
    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(135deg, #0f172a 0%, #1e40af 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 3rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
    }
    .title {
      font-family: 'Suissnord', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.7);
      letter-spacing: 0.05em;
      margin: 0;
    }
    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1400px;
    }
    .block {
      flex: 1;
      min-width: 180px;
      max-width: 260px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 1.5rem 1rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      gap: 0.75rem;
    }
    .block:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      background: rgba(255, 255, 255, 0.35);
    }
    .block-title {
      font-family: 'Suissnord', sans-serif;
      font-size: 1.35rem;
      font-weight: bold;
      line-height: 1.3;
      text-align: center;
      margin: 0;
      white-space: normal;
      max-width: 100%;
      letter-spacing: 0.03em;
    }
    .icon { width: 28px; height: 28px; fill: currentColor; }
    .icon-img { width: 28px; height: 28px; object-fit: contain; display: block; margin: 0 auto; }
    .results, .how { background: rgba(15, 23, 42, 0.25); color: white; }
    .rider, .team, .nation { background: rgba(255, 255, 255, 0.25); color: white; }

    .upcoming-horizontal {
      width: 100%;
      max-width: 1400px;
      background: rgba(15, 23, 42, 0.25);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }
    .upcoming-horizontal:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      background: rgba(15, 23, 42, 0.35);
    }
    .upcoming-header { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .upcoming-title {
      font-family: 'Suissnord', sans-serif;
      font-size: 1.6rem;
      font-weight: bold;
      color: white;
      margin: 0;
    }
    .upcoming-calendar-icon { width: 38px; height: 38px; fill: white; }
    .upcoming-table { width: 100%; border-collapse: collapse; color: white; font-size: 1rem; }
    .upcoming-table th { text-align: left; padding-bottom: 0.5rem; font-weight: 600; opacity: 0.8; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.2); }
    .upcoming-table td { padding: 0.75rem 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .upcoming-table tr:last-child td { border-bottom: none; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo-title">
      <img src="cyclindex_logo.png" alt="Cyclindex Logo" class="logo-img">
      <h1 class="title">Cyclindex</h1>
    </div>

    <div class="blocks-container">
      <a href="results-log.html" class="block results">
        <h3 class="block-title">Results<br>Log</h3>
        <svg class="icon" viewBox="0 0 24 24"><path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>
      </a>
      <a href="rider-score.html" class="block rider">
        <h3 class="block-title">Rider<br>Score</h3>
        <img src="rider_icon.png" alt="Rider Icon" class="icon-img" loading="eager">
      </a>
      <a href="team-score.html" class="block team">
        <h3 class="block-title">Team<br>Score</h3>
        <img src="team_icon.png" alt="Team Icon" class="icon-img" loading="eager">
      </a>
      <a href="nation-score.html" class="block nation">
        <h3 class="block-title">Nation<br>Score</h3>
        <img src="nation_icon.png" alt="Nation Icon" class="icon-img" loading="eager">
      </a>
      <a href="how-it-works.html" class="block how">
        <h3 class="block-title">How It<br>Works</h3>
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/></svg>
      </a>
    </div>

    <!-- Upcoming Races – Full Width Table with Full Race Name + Class -->
    <div class="upcoming-horizontal">
      <div class="upcoming-header">
        <svg class="upcoming-calendar-icon" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>
        <h3 class="upcoming-title">Next 5 Upcoming Races</h3>
      </div>
      <table class="upcoming-table" id="upcoming-table">
        <thead><tr><th>Date</th><th>Country</th><th>Race</th><th>Class</th></tr></thead>
        <tbody><tr><td colspan="4">Loading races...</td></tr></tbody>
      </table>
    </div>

    <!-- NEW BLOCK 1: Latest Results -->
    <div class="upcoming-horizontal">
      <div class="upcoming-header">
        <svg class="upcoming-calendar-icon" viewBox="0 0 24 24"><path fill="white" d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/></svg>
        <h3 class="upcoming-title">Latest Results</h3>
      </div>
      <table class="upcoming-table" id="latest-results-table">
        <thead><tr><th>Date</th><th>Race</th></tr></thead>
        <tbody><tr><td colspan="2">Loading...</td></tr></tbody>
      </table>
    </div>

    <!-- NEW BLOCK 2: Top 10 Riders -->
    <div class="upcoming-horizontal">
      <div class="upcoming-header">
        <img src="rider_icon.png" alt="Top Riders" class="upcoming-calendar-icon">
        <h3 class="upcoming-title">Top 10 Riders</h3>
      </div>
      <table class="upcoming-table" id="top-riders-table">
        <thead><tr><th>Rank</th><th>Rider</th><th>Score</th></tr></thead>
        <tbody><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </div>

    <!-- NEW BLOCK 3: Top 5 Teams -->
    <div class="upcoming-horizontal">
      <div class="upcoming-header">
        <img src="team_icon.png" alt="Top Teams" class="upcoming-calendar-icon">
        <h3 class="upcoming-title">Top 5 Teams</h3>
      </div>
      <table class="upcoming-table" id="top-teams-table">
        <thead><tr><th>Rank</th><th>Team</th><th>Score</th></tr></thead>
        <tbody><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </div>

    <!-- NEW BLOCK 4: Top 5 Nations -->
    <div class="upcoming-horizontal">
      <div class="upcoming-header">
        <img src="nation_icon.png" alt="Top Nations" class="upcoming-calendar-icon">
        <h3 class="upcoming-title">Top 5 Nations</h3>
      </div>
      <table class="upcoming-table" id="top-nations-table">
        <thead><tr><th>Rank</th><th>Nation</th><th>Score</th></tr></thead>
        <tbody><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const CALENDAR_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/calendar.csv';
    fetch(CALENDAR_URL)
      .then(r => r.text())
      .then(csv => {
        const lines = csv.trim().split('\n').slice(1);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const upcoming = [];
        for (const line of lines) {
          const parts = line.split(';');
          if (parts.length < 5) continue;
          const dateStr = parts[0].trim();
          const [day, month, year] = dateStr.split('/');
          const raceDate = new Date(`${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`);
          if (isNaN(raceDate)) continue;
          raceDate.setHours(0, 0, 0, 0);
          if (raceDate >= today) {
            upcoming.push({ date: dateStr, country: parts[1].trim(), race: parts[2].trim(), class: parts[4].trim() });
            if (upcoming.length >= 5) break;
          }
        }
        const tbody = document.querySelector('#upcoming-table tbody');
        if (upcoming.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">No upcoming races found</td></tr>';
        } else {
          tbody.innerHTML = upcoming.map(r => `
            <tr>
              <td class="date">${r.date}</td>
              <td class="country">${r.country}</td>
              <td class="race">${r.race}</td>
              <td class="class">${r.class}</td>
            </tr>
          `).join('');
        }
      })
      .catch(err => {
        document.querySelector('#upcoming-table tbody').innerHTML = 
          '<tr><td colspan="4">Error loading calendar</td></tr>';
        console.error(err);
      });
  </script>

  <script>
    const RESULTS_LOG_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/results-log.csv';
    fetch(RESULTS_LOG_URL)
      .then(r=>r.text())
      .then(text=>{
        if (text.charCodeAt(0)===0xFEFF) text = text.slice(1);
        const lines = text.split('\n');
        const headers = lines[0].split(';');
        const dateIdx = headers.indexOf('Date');
        const compIdx = headers.indexOf('Competition');
        if (dateIdx === -1 || compIdx === -1) throw new Error('Columns not found');

        let maxDateObj = null;
        let maxDateStr = null;
        const compsPerDate = new Map();

        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          const parts = line.split(';');
          const date = parts[dateIdx]?.trim() || '';
          const comp = parts[compIdx]?.trim() || '';
          if (!date || !comp) continue;

          const [dd, mm, yy] = date.split('/');
          const d = new Date(`${yy}-${mm.padStart(2,'0')}-${dd.padStart(2,'0')}`);
          if (isNaN(d)) continue;

          if (!compsPerDate.has(date)) compsPerDate.set(date, new Set());
          compsPerDate.get(date).add(comp);

          if (!maxDateObj || d > maxDateObj) {
            maxDateObj = d;
            maxDateStr = date;
          }
        }

        const tbody = document.querySelector('#latest-results-table tbody');
        if (!maxDateStr || !compsPerDate.has(maxDateStr)) {
          tbody.innerHTML = '<tr><td colspan="2">No results found</td></tr>';
          return;
        }

        const races = Array.from(compsPerDate.get(maxDateStr)).sort();
        tbody.innerHTML = races.map(race => `<tr><td>${maxDateStr}</td><td>${race}</td></tr>`).join('');
      })
      .catch(err => {
        document.querySelector('#latest-results-table tbody').innerHTML = '<tr><td colspan="2">Error loading data</td></tr>';
        console.error(err);
      });
  </script>

  <script>
    const RIDER_SCORE_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/rider-score.csv';
    fetch(RIDER_SCORE_URL)
      .then(r => r.text())
      .then(text => {
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        const lines = text.split('\n');
        const headers = lines[0].split(';');
        const rankIdx = headers.indexOf('Rank');
        const riderIdx = headers.indexOf('Rider');
        const scoreIdx = headers.indexOf('Score');

        const top = [];
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          const parts = line.split(';');
          const rank = parseInt(parts[rankIdx] || 0);
          if (isNaN(rank) || rank < 1 || rank > 10) continue;
          const rider = parts[riderIdx]?.trim() || '';
          let scoreStr = parts[scoreIdx]?.trim() || '';
          if (scoreStr) {
            const num = parseFloat(scoreStr.replace(',', '.'));
            if (!isNaN(num)) scoreStr = num.toFixed(2).replace('.', ',');
          }
          top.push({rank, rider, score: scoreStr});
        }
        top.sort((a, b) => a.rank - b.rank);
        const tbody = document.querySelector('#top-riders-table tbody');
        tbody.innerHTML = top.length ? top.map(t => `<tr><td>${t.rank}</td><td>${t.rider}</td><td>${t.score}</td></tr>`).join('') 
          : '<tr><td colspan="3">No data</td></tr>';
      })
      .catch(err => {
        document.querySelector('#top-riders-table tbody').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
        console.error(err);
      });
  </script>

  <!-- Top 5 Teams – FINAL FIXED: Reads columns 3 (Rank), 4 (Team), last (Score) -->
  <script>
    const TEAM_SCORE_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/team-score.csv';
    fetch(TEAM_SCORE_URL)
      .then(r => r.text())
      .then(text => {
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        const lines = text.split('\n');
        const top = [];
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          const parts = line.split(';');
          if (parts.length < 17) continue; // Ensure full row
          const rank = parseInt(parts[2].trim() || 0);
          if (isNaN(rank) || rank < 1 || rank > 5) continue;
          const team = parts[3].trim() || '';
          let scoreStr = parts[parts.length - 1].trim() || '';
          const num = parseFloat(scoreStr.replace(',', '.'));
          if (!isNaN(num)) scoreStr = num.toFixed(2).replace('.', ',');
          top.push({rank, team, score: scoreStr});
        }
        top.sort((a, b) => a.rank - b.rank);
        const tbody = document.querySelector('#top-teams-table tbody');
        tbody.innerHTML = top.length ? top.map(t => `<tr><td>${t.rank}</td><td>${t.team}</td><td>${t.score}</td></tr>`).join('') 
          : '<tr><td colspan="3">No data</td></tr>';
      })
      .catch(err => {
        document.querySelector('#top-teams-table tbody').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
        console.error(err);
      });
  </script>

  <!-- Top 5 Nations – FINAL FIXED: Reads columns 3 (Rank), 4 (Country), last (Score) -->
  <script>
    const NATION_SCORE_URL = 'https://raw.githubusercontent.com/ivocalha/cyclindex/main/nation-score.csv';
    fetch(NATION_SCORE_URL)
      .then(r => r.text())
      .then(text => {
        if (text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
        const lines = text.split('\n');
        const top = [];
        for (let i = 1; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;
          const parts = line.split(';');
          if (parts.length < 15) continue; // Ensure full row
          const rank = parseInt(parts[2].trim() || 0);
          if (isNaN(rank) || rank < 1 || rank > 5) continue;
          const nation = parts[3].trim() || '';
          let scoreStr = parts[parts.length - 1].trim() || '';
          const num = parseFloat(scoreStr.replace(',', '.'));
          if (!isNaN(num)) scoreStr = num.toFixed(2).replace('.', ',');
          top.push({rank, nation, score: scoreStr});
        }
        top.sort((a, b) => a.rank - b.rank);
        const tbody = document.querySelector('#top-nations-table tbody');
        tbody.innerHTML = top.length ? top.map(t => `<tr><td>${t.rank}</td><td>${t.nation}</td><td>${t.score}</td></tr>`).join('') 
          : '<tr><td colspan="3">No data</td></tr>';
      })
      .catch(err => {
        document.querySelector('#top-nations-table tbody').innerHTML = '<tr><td colspan="3">Error loading data</td></tr>';
        console.error(err);
      });
  </script>
</body>
</html>
