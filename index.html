<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyclindex â€“ Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
                  url('peloton-bg.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      gap: 3rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .logo-img {
      height: 70px;
      width: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.4));
    }
    .title {
      font-family: 'Suissnord', sans-serif;
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
      letter-spacing: 0.05em;
      margin: 0;
    }
    .blocks-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      max-width: 1400px;
    }
    .block {
      flex: 1;
      min-width: 180px;
      max-width: 260px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(8px);
      border-radius: 1.5rem;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 160px;
    }
    .block:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .block h3 {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .block p {
      font-size: 0.875rem;
      opacity: 0.9;
    }
    /* Both ends: Deep Blue */
    .results, .how {
      background: rgba(30, 64, 175, 0.5);
      color: white;
    }
    .rider, .team, .nation {
      background: rgba(255, 255, 255, 0.5);
      color: #1f2937;
    }

    @media (max-width: 768px) {
      .blocks-container { flex-direction: column; align-items: center; }
      .block { max-width: 320px; }
      .title { font-size: 2.5rem; }
      .logo-img { height: 50px; }
    }
  </style>
</head>
<body>

  <div class="hero">

    <!-- Custom Logo + Suissnord Title -->
    <div class="logo-title">
      <img src="cyclindex_logo.png" alt="Cyclindex Logo" class="logo-img">
      <h1 class="title">Cyclindex</h1>
    </div>

    <!-- 5 Blocks -->
    <div class="blocks-container">

      <!-- Results Log (Deep Blue) -->
      <a href="results.html" class="block results">
        <h3>Results Log</h3>
        <p>All race results</p>
      </a>

      <!-- Rider Score (White) -->
      <a href="rider-score.html" class="block rider">
        <h3>Rider Score</h3>
        <p>Individual rankings</p>
      </a>

      <!-- Team Score (White) -->
      <a href="team-score.html" class="block team">
        <h3>Team Score</h3>
        <p>Team performance</p>
      </a>

      <!-- Nation Score (White) -->
      <a href="nation-score.html" class="block nation">
        <h3>Nation Score</h3>
        <p>Country rankings</p>
      </a>

      <!-- How It Works (Deep Blue, No Arrow) -->
      <a href="how-it-works.html" class="block how">
        <h3>How It Works</h3>
        <p>Scoring system, inclusions, exclusions</p>
      </a>

    </div>
  </div>

</body>
</html>
