<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyclindex – Professional Cycling Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body { height: 100%; margin: 0; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.55)),
            url('https://cdn.jsdelivr.net/gh/grok-assets/cyclindex-hero@main/peloton.jpg') center/cover no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 2rem 1rem;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto;
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }
    .card {
      background: rgba(255,255,255,0.94);
      backdrop-filter: blur(6px);
      border-radius: 0.75rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      padding: 2rem;
      text-align: center;
      transition: all .3s ease;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.22);
    }
    .plus {
      width: 52px; height: 52px;
      background: #4f46e5;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 15px rgba(79,70,229,0.4);
    }
    .sidebar {
      grid-row: 1 / 3;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
      color: white;
      border-radius: 0.75rem;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }
    .arrow {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 52px; height: 52px;
      background: rgba(255,255,255,0.25);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      transition: background .3s;
    }
    .arrow:hover { background: rgba(255,255,255,0.4); }
    .logo {
      width: 60px; height: 60px;
      background: white;
      color: #4f46e5;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.8rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .placeholder {
      border: 2px dashed #a5b4fc;
      background: rgba(255,255,255,0.85);
    }
    @media (max-width: 768px) {
      .grid-container { grid-template-columns: 1fr; grid-template-rows: auto; }
      .sidebar { grid-row: auto; }
      .hero { padding: 3rem 1rem; }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="grid-container">

      <!-- Logo + Title -->
      <div class="col-span-3 flex items-center gap-4 mb-10 justify-start">
        <div class="logo">C</div>
        <h1 class="text-4xl md:text-5xl font-bold text-white drop-shadow-lg">Cyclindex</h1>
      </div>

      <!-- Top Row -->
      <a href="results.html" class="card">
        <div class="plus">+</div>
        <h3 class="text-xl font-bold text-gray-800">Results Log</h3>
        <p class="text-sm text-gray-600 mt-1">All race results</p>
      </a>

      <a href="rider-score.html" class="card">
        <div class="plus">+</div>
        <h3 class="text-xl font-bold text-gray-800">Rider Score</h3>
        <p class="text-sm text-gray-600 mt-1">Individual rankings</p>
      </a>

      <a href="team-score.html" class="card">
        <div class="plus">+</div>
        <h3 class="text-xl font-bold text-gray-800">Team Score</h3>
        <p class="text-sm text-gray-600 mt-1">Team performance</p>
      </a>

      <!-- Sidebar (How It Works) -->
      <div class="sidebar">
        <div>
          <h2 class="text-3xl md:text-4xl font-bold mb-3">How It Works</h2>
          <p class="text-indigo-100 text-base">Scoring system, inclusions, exclusions</p>
        </div>
        <a href="how-it-works.html" class="arrow">→</a>
      </div>

      <!-- Bottom Row -->
      <a href="nation-score.html" class="card">
        <div class="plus">+</div>
        <h3 class="text-xl font-bold text-gray-800">Nation Score</h3>
        <p class="text-sm text-gray-600 mt-1">Country rankings</p>
      </a>

      <div class="card placeholder">
        <div class="plus opacity-50">+</div>
        <p class="text-gray-500 italic text-sm">More coming soon...</p>
      </div>

    </div>
  </div>

</body>
</html>
