<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/png" href="cyclindex_logo.png">
  <title>Cyclindex – The Ultimate Cycling Performance Index</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Suissnord';
      src: url('Suissnord.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin:0; padding:0; height:100%; overflow-x:hidden; }
    body {
      background: #000;
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      position: relative;
    }

    /* ===================== ANIMATED DATA GRID BACKGROUND ===================== */
    .data-grid {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        repeating-linear-gradient(90deg, rgba(30, 58, 138, 0.08) 0px, transparent 1px, transparent 40px, rgba(30, 58, 138, 0.08) 41px),
        repeating-linear-gradient(0deg, rgba(30, 58, 138, 0.08) 0px, transparent 1px, transparent 40px, rgba(30, 58, 138, 0.08) 41px);
      background-size: 40px 40px;
      z-index: 1;
      pointer-events: none;
      animation: gridPulse 8s ease-in-out infinite alternate;
    }
    @keyframes gridPulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }

    /* Floating data points */
    .data-point {
      position: absolute;
      width: 6px; height: 6px;
      background: #3b82f6;
      border-radius: 50%;
      box-shadow: 0 0 12px #3b82f6;
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }
    .data-point:nth-child(1) { top: 15%; left: 12%; animation-delay: 0s; }
    .data-point:nth-child(2) { top: 28%; left: 78%; animation-delay: 1.2s; }
    .data-point:nth-child(3) { top: 65%; left: 22%; animation-delay: 2.4s; }
    .data-point:nth-child(4) { top: 82%; left: 65%; animation-delay: 3.6s; }
    .data-point:nth-child(5) { top: 45%; left: 88%; animation-delay: 4.8s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { transform: translateY(-20px) scale(1.3); opacity: 1; }
    }

    /* Dynamic data lines */
    .data-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, #3b82f6, transparent);
      z-index: 2;
      opacity: 0.4;
      animation: scan 4s linear infinite;
    }
    .data-line:nth-child(6) { top: 30%; width: 60%; left: 10%; animation-delay: 0s; }
    .data-line:nth-child(7) { top: 55%; width: 45%; left: 30%; animation-delay: 1.5s; }
    .data-line:nth-child(8) { top: 75%; width: 70%; left: 5%; animation-delay: 3s; }
    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX 100%; }
    }

    /* ===================== HERO CONTENT ===================== */
    .hero {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5vw;
    }
    .logo-container {
      margin-bottom: 3rem;
      position: relative;
    }
    .logo {
      height: 180px;
      filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8));
      animation: logoPulse 3s ease-in-out infinite;
    }
    @keyframes logoPulse {
      0%, 100% { filter: drop-shadow(0 0 40px rgba(59, 130, 246, 0.8)); }
      50% { filter: drop-shadow(0 0 60px rgba(59, 130, 246, 1)); }
    }

    .title {
      font-family: 'Suissnord', sans-serif;
      font-size: clamp(4.5rem, 12vw, 8rem);
      font-weight: bold;
      margin: 0 0 1.5rem;
      background: linear-gradient(135deg, #60a5fa, #3b82f6, #1e40af);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 10px 40px rgba(0,0,0,0.6);
      line-height: 1.1;
    }
    .subtitle {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      margin: 0 0 3rem;
      color: rgba(255,255,255,0.92);
      max-width: 900px;
      line-height: 1.5;
    }

    .cta-button {
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      color: white;
      font-family: 'Suissnord', sans-serif;
      font-size: 1.6rem;
      font-weight: bold;
      padding: 1.2rem 3.2rem;
      border-radius: 1.6rem;
      text-decoration: none;
      display: inline-block;
      transition: all 0.4s ease;
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      position: relative;
      overflow: hidden;
    }
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: 0.6s;
    }
    .cta-button:hover::before {
      left: 100%;
    }
    .cta-button:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 60px rgba(59, 130, 246, 0.6);
    }

    .nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 1.5rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(0,0,0,0.3);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-logo {
      height: 50px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-left: 2rem;
      font-size: 1.1rem;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #3b82f6;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links { display: none; }
      .title { font-size: 4.5rem; }
      .logo { height: 140px; }
    }
  </style>
</head>
<body>

  <!-- Animated Data Grid Background -->
  <div class="data-grid"></div>
  <div class="data-point"></div>
  <div class="data-point"></div>
  <div class="data-point"></div>
  <div class="data-point"></div>
  <div class="data-point"></div>
  <div class="data-line"></div>
  <div class="data-line"></div>
  <div class="data-line"></div>

  <!-- Navigation -->
  <nav class="nav">
    <img src="cyclindex_logo.png" alt="Cyclindex" class="nav-logo">
    <div class="nav-links">
      <a href="results-log.html">Results Log</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="#">Rankings</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="logo-container">
      <img src="cyclindex_logo.png" alt="Cyclindex Logo" class="logo">
    </div>
    <h1 class="title">CYCLINDEX</h1>
    <p class="subtitle">
      The world’s first <strong>data-driven performance index</strong> for professional cycling.<br>
      Powered by UCI results. Built for truth.
    </p>
    <a href="results-log.html" class="cta-button">EXPLORE THE DATA</a>
  </section>

</body>
</html>
